<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <img src="asset/header-img.png" alt="" id="header-img">
            <div class="nav-menu">
                <a class="nav-link" href="#promo">Get Started</a>
                <a class="nav-link" href="#hero-container">Main</a>
                <a class="nav-link" href="#video-section">Video</a>
            </div>
        </nav>
    </header>

    <section class="promo" id="promo">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="joinus">
                <label for="">Yamaha, Music Production Tools</label>
                <input id="email" type="email" name="email" required placeholder="Enter your mail address">
                <input id="submit" type="submit">GET STARTED</input>
            </div>
        </form>
    </section>
    <section class="hero-container" id="hero-container">
        <h2>Semangat Kami</h2>
        <div class="greeting">
            <p class="greeting-title">Tunjukan Sisi Lain Anda</p>
            <p class="greeting-content">
                Semua yang kami lakukan tidak lain untuk menginspirasi para gitaris guna menciptakan sesuatu yang menakjubkan. Musik Anda tidak berhenti, lalu untuk apa kami berhenti?
            </p>
        </div>
    </section>
    <section class="video" id="video-section">
        <iframe id="video" src="https://www.youtube.com/embed/OdiQClHCPwY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe id="video1" src="https://www.youtube.com/embed/OdiQClHCPwY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
